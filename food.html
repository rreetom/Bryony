<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What food would you like to eat? ^_-</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/Maxican.jpeg" alt="Maxican" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Maxican"
          />
          mexican</label
        >
      </div>
      <div class="food-item">
        <img src="food/curry 2.jpeg" alt="curry" />
        <label
          ><input type="checkbox" name="food" value="curry" /> curry w/ naan</label
        >
      </div>
      <div class="food-item">
        <img src="food/ramen.jpeg" alt="ramen" />
        <label
          ><input type="checkbox" name="food" value="ramen" /> ramen
          </label
        >
      </div>
      <div class="food-item">
        <img src="food/Paaasta.jpeg" alt="Paaasta" />
        <label><input type="checkbox" name="food" value="Paaasta" /> pasta</label>
      </div>
      <div class="food-item">
        <img src="food/pizza.jpeg" alt="pizza" />
        <label><input type="checkbox" name="food" value="pizza" /> pizza</label>
      </div>
      <div class="food-item">
        <img src="food/salad.jpeg" alt="salad" />
        <label><input type="checkbox" name="food" value="salad" /> salad</label>
      </div>
      <div class="food-item">
        <img src="food/mcd.jpeg" alt="mcd" />
        <label><input type="checkbox" name="food" value="mcd" /> maccies takeaway</label>
      </div>
      <div class="food-item">
        <img src="food/sushi.jpeg" alt="sushi" />
        <label><input type="checkbox" name="food" value="sushi" /> sushi</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Continue
    </button>
  </body>
</html>
