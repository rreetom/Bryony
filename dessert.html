<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dessert</title>
    <link rel="stylesheet" href="css/dessert.css" />
  </head>
  <body>
    <div id="dessertquestion">Which dessert we eating bbg?</div>

    <div class="dessert-selection">
      <div class="dessert-item">
        <img src="food/boba.jpeg" alt="boba" />
        <label
          ><input type="checkbox" name="dessert" value="boba" /> boba</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/churro.jpeg" alt="churro" />
        <label
          ><input type="checkbox" name="dessert" value="churro" /> churros</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/icecream.jpeg" alt="che" />
        <label><input type="checkbox" name="dessert" value="icecream" /> ice cream</label>
      </div>
      <div class="dessert-item">
        <img src="food/Donut.jpeg" alt="Donut" />
        <label
          ><input type="checkbox" name="dessert" value="Donut" /> donuts</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/smoothie.jpeg" alt="smoothie" />
        <label
          ><input type="checkbox" name="dessert" value="smoothie" /> smoothie</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/strawberries.jpeg" alt="strawberries" />
        <label
          ><input type="checkbox" name="dessert" value="strawberries" />
          strawberries w/ choc</label
        >
      </div>
    </div>
    <button class="button" onclick="location.href='activities.html'">
      Continue 
    </button>
  </body>
</html>
